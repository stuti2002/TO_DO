{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block body %}

<section class="main-content">
   <div class="container">
      <h1 class="text-center text-uppercase">Delete Action Card</h1>
      <br>
      <br>
      <div class="row">
         <div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4">
            <div class="info-card info-card--danger bg-white text-center mb-4 rounded-lg">
               <div
                  class="info-card_icon mx-auto mb-4 d-flex justify-content-center align-items-center position-relative">
                  <i class="fa fa-trash"></i>
               </div>
               <form method="post">
                  {% csrf_token %}
                  <h2 class="mb-4">Delete action?</h2>
                  <div class="mb-4">Once deleted cannot be recovered. Here something is being deleted. Add the
                     description to explain the card.</div>
                  <div class="d-flex">
                      <a class="btn btn-dark w-50 ml-1" href="{% url 'tasks' %}">Cancel</a>
                     <button class="btn btn-danger w-50 ml-1" type="submit">Delete</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>

{% endblock body %}
